<script>
    function write_text(content){
        content = String(content);
        var oTxt1 = document.getElementById("text1");
        var cursurPosition=-1;
        if(oTxt1.selectionStart){//非IE浏览器
            cursurPosition= oTxt1.selectionStart;
        }else{//IE
            var range = document.selection.createRange();
            range.moveStart("character",-oTxt1.value.length);
            cursurPosition=range.text.length;
        }
        var begin_str = oTxt1.value.substring(0, cursurPosition);
        var end_str   = oTxt1.value.substring(cursurPosition);

        oTxt1.value   = begin_str + content + end_str;
        oTxt1.innerHTML = oTxt1.value;
        setCaretPosition(oTxt1, cursurPosition+1);
        return true;
    }
    function setCaretPosition(ctrl, pos)
    {
        //设置光标位置函数
        if(ctrl.setSelectionRange)
        {

            ctrl.setSelectionRange(pos,pos);
            ctrl.focus();
        } else if (ctrl.createTextRange) {
            var range = ctrl.createTextRange();
            range.collapse(true);
            range.moveEnd('character', pos);
            range.moveStart('character', pos);
            range.select();
         }
    }


</script>
